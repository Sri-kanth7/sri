<!DOCTYPE html>
<html>
<head>
  <title>Weather & Hazard Checker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    .alert { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Weather & Earthquake Alerts</h1>
  <button onclick="getLocation()">Check My Location</button>
  <div id="result">Click the button to start.</div>

  <script>
    const API_KEY = "YOUR_OPENWEATHERMAP_KEY"; // Replace this!

    function getLocation() {
      if (navigator.geolocation) {
        document.getElementById("result").innerHTML = "Requesting location...";
        navigator.geolocation.getCurrentPosition(
          showData,
          error => {
            let message = "";
            if (error.code === error.PERMISSION_DENIED) {
              message = "You denied location access. Allow it in browser settings (üîí icon).";
            } else {
              message = "Error: " + error.message;
            }
            document.getElementById("result").innerHTML = `<span class="alert">‚ùå ${message}</span>`;
          },
          { timeout: 10000 } // 10-second timeout
        );
      } else {
        document.getElementById("result").innerHTML = "<span class='alert'>Geolocation not supported.</span>";
      }
    }

    async function showData(position) {
      try {
        const { latitude, longitude } = position.coords;
        const weather = await fetchWeather(latitude, longitude);
        const hazards = await fetchHazards(latitude, longitude);

        document.getElementById("result").innerHTML = `
          <h2>${weather.city}, ${weather.country}</h2>
          <p>üå°Ô∏è Temperature: ${weather.temp}¬∞C (${weather.desc})</p>
          <p>üíß Humidity: ${weather.humidity}%</p>
          <p class="${hazards.alert ? 'alert' : 'success'}">
            ‚ö†Ô∏è ${hazards.alert || "No earthquake alerts (100km radius)."}
          </p>
        `;
      } catch (e) {
        document.getElementById("result").innerHTML = `<span class="alert">Error loading data: ${e.message}</span>`;
      }
    }

    // Rest of the code (fetchWeather, fetchHazards) remains the same as before.
  </script>
</body>
</html>
